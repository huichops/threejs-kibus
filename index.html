<!doctype html>
<html>
	<head>
		<title>learningthree.js boiler plate for three.js</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
			

		<script src="vendor/tween.min.js"></script>
		<script src="vendor/three.js/Three.js"></script>
		<script src="vendor/three.js/Detector.js"></script>
		<!-- https://github.com/mrdoob/stats.js -->
		<script src="vendor/three.js/Stats.js"></script>

		<script src="vendor/threex/THREEx.screenshot.js"></script>
		<script src="vendor/threex/THREEx.FullScreen.js"></script>
		<script src="vendor/threex/THREEx.WindowResize.js"></script>
    <script src='vendor/threex/threex.solidwireframe.js'></script>
		<script src="vendor/threex.dragpancontrols.js"></script>

    <script src="js/Tile.js"></script>
    <script src="js/AStar.js"></script>
		<link  href="css/main.css" rel="stylesheet"/>
	</head>
<body>
	<!-- three.js container -->
    	<div id="container"></div>
	<!-- info on screen display -->
	<div id="info">
		<div class="top">
			<a href="http://learningthreejs.com/blog/2011/12/20/boilerplate-for-three-js/" target="_blank">LearningThree.js</a>
			boiler plate for
			<a href="https://github.com/mrdoob/three.js/" target="_blank">three.js</a>
		</div>
		<div class="bottom" id="inlineDoc" >
			- <i>p</i> for screenshot
		</div> 
	</div> 

<script type="text/javascript">

var stats, scene, renderer;
var camera, cameraControl;
var map = [];
var size = 15;

		if( !init() )	animate();

		// init the scene
		function init(){

			if( Detector.webgl ){
				renderer = new THREE.WebGLRenderer({
					antialias		: true,	// to get smoother output
					preserveDrawingBuffer	: true	// to allow screenshot
				});
				renderer.setClearColorHex( 0x444444, 1 );
			// uncomment if webgl is required
			//}else{
			//	Detector.addGetWebGLMessage();
			//	return true;
			}else{
				renderer	= new THREE.CanvasRenderer();
			}
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.getElementById('container').appendChild(renderer.domElement);

			// add Stats.js - https://github.com/mrdoob/stats.js
			stats = new Stats();
			stats.domElement.style.position	= 'absolute';
			stats.domElement.style.bottom	= '0px';
			document.body.appendChild( stats.domElement );

			// create a scene
			scene = new THREE.Scene();

			// put a camera in the scene
			camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 1, 10000 );
			camera.position.set(-2, 6, 4);
      //camera.lookAt( new THREE.Vector3(1.2, 0, 1.2));
			scene.add(camera);

			// create a camera contol
			cameraControls	= new THREEx.DragPanControls(camera);
      cameraControls.target.x = 1.2;
      cameraControls.target.z = 1.2;
      cameraControls.target.y = 0;

			// transparently support window resize
      THREEx.WindowResize.bind(renderer, camera);
			// allow 'p' to make screenshot
			THREEx.Screenshot.bindKey(renderer);
			// allow 'f' to go fullscreen where this feature is supported
			if( THREEx.FullScreen.available() ){
				THREEx.FullScreen.bindKey();		
				document.getElementById('inlineDoc').innerHTML	+= "- <i>f</i> for fullscreen";
			}

			// here you add your objects
			// - you will most likely replace this part by your own
      var cubes = [];
      var floor = [];
      for (var i = 0; i<size; i++) {
        cubes.push([]);
        floor.push([]);
        map.push([]);
        for (var j = 0; j<size; j++) {
          var tile = new Tile(scene);
          var obstacle = new Tile(scene);
          (function(i) {
            var rand = Math.random();

            tile.init();
            cubes[i].push(tile);
            floor[i].push(tile.mesh);
            tile.mesh.position.x = i*0.2;
            tile.mesh2.position.x = i*0.2;
            tile.mesh.position.z = j*0.2;
            tile.mesh2.position.z = j*0.2;
            map[i].push({
              f: 0,
              g: 0,
              f: 0,
              y: i,
              x: j,
              papucho: null,
              val: 0,
              tile: tile
            });
            if (rand > 0.8) {
              map[i][j].val = 1;
              obstacle.init();
              obstacle.mesh.position.set(tile.mesh.position.x, tile.mesh.position.y+5.2, tile.mesh.position.z);
              obstacle.mesh2.position.set(tile.mesh.position.x, tile.mesh.position.y+5.2, tile.mesh.position.z);
            }
         })(i);var light = new THREE.PointLight( 0xff0000, 1, 100 ); light.position.set( 50, 50, 50 ); scene.add( light );
        }
      }

      console.log(map);
		}

    for (var i = 0; i<size; i++) {
      for (var j = 0; j<size; j++) {
        var rand = Math.random() * 800 + 200;
        var randSpeed = Math.random() * 500 + 200;
        var target = map[i][j].tile.mesh.position;
        var target2 = map[i][j].tile.mesh2.position;

        var tt = new TWEEN.Tween(target)
          .to({y: 0}, ~~randSpeed)
          .delay(~~rand);
        var ttt = new TWEEN.Tween(target2)
          .to({y: 0}, ~~randSpeed)
          .delay(~~rand);

        tt.start();
        ttt.start();
      }
    }
    var light = new THREE.PointLight( 0xff0000, 1, 100 ); 
    light.position.set( 1.2, 1.2, 2 ); 
    scene.add( light );
		// animation loop
		function animate() {

			// loop on request animation loop
			// - it has to be at the begining of the function
			// - see details at http://my.opera.com/emoller/blog/2011/12/20/requestanimationframe-for-smart-er-animating
			requestAnimationFrame( animate );

			// do the render
			render();

			// update stats
      TWEEN.update();
      stats.update();
		}

		// render the scene
		function render() {

			// update camera controls
      cameraControls.update();

			// actually render the scene
			renderer.render( scene, camera );
		}
	</script>
</body>
</html>
